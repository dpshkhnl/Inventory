<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.layout}">

    <ui:define name="title">
       Customer/Supplier 
    </ui:define>

    <ui:define name="body">
        <f:metadata>
            <f:viewParam name="id" value="#{partnerMB.partnerModel.id}" converter="javax.faces.Long"/>
            <f:event type="preRenderView" listener="#{partnerMB.init}"/>
        </f:metadata>

<!--        <adm:breadcrumb title="#{empty partnerMB.partnerModel.id ? 'New Partner' : 'Update Partner'}" link="partner-form.xhtml?id=#{partnerMB.partnerModel.id}"/>
       --> <h:form id="form" prependId="false">
            <p:focus rendered="#{empty partnerMB.partnerModel.id}"/>

            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Save" action="#{partnerMB.savePartner()}" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5" rendered="#{partnerMB.isNew()}"/>
                        <p:commandButton value="Clear" action="#{partnerMB.clear}" process="@this"
                                         icon="fa fa-refresh" styleClass="btn-success"
                                         update="@form" rendered="#{partnerMB.isNew()}" resetValues="true"/>
                        <p:spacer width="5" rendered="#{not partnerMB.isNew()}"/>

                        <p:commandButton value="Delete" action="#{partnerMB.remove}" process="@this"
                                         rendered="#{not partnerMB.isNew()}" icon="fa fa-trash"
                                         styleClass="btn-danger">
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Back" immediate="true"
                                         action="partner-list?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>
                    </div>
                    

                    <p:separator/>

                    <div class="ui-g ui-fluid">
                        
                        <div class="ui-g-12">
                             <p:outputLabel value="Partner Type" />
                        </div>
                           
                            <div class="ui-g-12">
                                
                                <p:selectBooleanCheckbox itemLabel ="Customer" id="chkCustomer" value="#{partnerMB.partnerModel.customer}"/>
                                <p:selectBooleanCheckbox itemLabel="Vendor" id="chkVendor" value="#{partnerMB.partnerModel.supplier}"/>
                        </div>
                       
                        
                        <div class="ui-g-12">
                            <p:outputLabel for="name" value="Name"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="name" required="true" requiredMessage="Name Required" value="#{partnerMB.partnerModel.memberName}" 
                                          />
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Address" for="address"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="address" required="true" requiredMessage="Name Required" value="#{partnerMB.partnerModel.memberAddress}"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Contact Person" for="person"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="person" value="#{partnerMB.partnerModel.contactPerson}"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Contact No:" for="contactNo"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="contactNo" value="#{partnerMB.partnerModel.memberContactNo}"/>
                        </div>
                        
                        <div class="ui-g-12">
                            <p:outputLabel value="Route :" for="route"/>
                        </div>
                        <div class="ui-g-12">
                           
                            <p:selectOneMenu class="form-data-value font-1 input-width-90 required" required="true" requiredMessage="Route Required" id="route" value="#{partnerMB.partnerModel.route.branchId}">   
                                <f:selectItem  itemLabel="Select" itemValue="0" />
                                <f:selectItems value="#{partnerMB.lstRoutes}" var="route" itemLabel="#{route.branchName}" itemValue="#{route.branchId}" />
                                
                            </p:selectOneMenu>
                        </div>
                        
                   <div class="ui-g-12">
                             <p:outputLabel value="Opening Balance" for="openBalance"/>
                        </div>
                           
                            <div class="ui-g-12">
                                <p:inputText id="openBalance" value="#{partnerMB.openingBal}"/>
                        </div>
                        
                        <div class="ui-g-12">
                             <p:outputLabel value="Pan No" for="panNo"/>
                        </div>
                           
                            <div class="ui-g-12">
                                <p:inputText id="panNo" value="#{partnerMB.partnerModel.panVat}"/>
                        </div>
                        
                        <div class="ui-g-12">
                             <p:outputLabel value="Anta Sulka No" for="antaSukla"/>
                        </div>
                           
                            <div class="ui-g-12">
                                <p:inputText id="antaSukla" value="#{partnerMB.partnerModel.antaSulkaNo}"/>
                        </div>
                        
                      <div class="ui-g-12">
                             <p:outputLabel value="Remarks" for="remarks"/>
                        </div>
                           
                            <div class="ui-g-12">
                                <p:inputText id="remarks" value="#{partnerMB.partnerModel.remarks}"/>
                        </div>
                        </div>
                    
                    
                    </div>
                </div>
            

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger">
                <p:commandButton value="Yes" type="button" styleClass="btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
